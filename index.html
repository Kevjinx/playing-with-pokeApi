<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Pokemon</title>
</head>
<body>

  <div id='app-container'>

    <div id='top-detail-container'>
      <p id='name-top'></p>
      <p id='pokedex-number'></p>
    </div>

    <div id='image-container'>
      <img id='img-top' src="" alt="">
    </div>

    <div id='input-container'>
      <input type="text" name="" id="pokemon-name" placeholder='Enter You Pokemon Name' value='pikachu'>
      <button id='enter-pokemon-btn'>Find</button>
    </div>

    <div id='post-search-container'>

      <p id='abilities-tag'>Abilities</p>
      <div id='abilities-container'>
      </div>

      <p id='stats-tag'>Stats</p>
      <div id='stats-container'>
        <div class='each-stat' id='stats-hp'>
          <p class='stat-number'></p>
          HP
        </div>
        <div class='each-stat' id='stats-atk'>
          <p class='stat-number'></p>
          Atk
        </div>
        <div class='each-stat' id='stats-def'>
          <p class='stat-number'></p>
          Def
        </div>
        <div class='each-stat' id='stats-sp-atk'>
          <p class='stat-number'></p>
          Sp.Atk
        </div>
        <div class='each-stat' id='stats-sp-def'>
          <p class='stat-number'></p>
          Sp.Def
        </div>
        <div class='each-stat' id='stats-speed'>
          <p class='stat-number'></p>
          Speed
        </div>
      </div>
    </div>
  </div>



  <script type='module' src='./script.js'></script>

</body>
</html>
